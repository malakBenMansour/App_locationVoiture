<h3 class="fw-bold" class="text-primary">Modification Agence </h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom"> Name</label>
      <input type="text" class="form-control" id="nom" required [(ngModel)]="employee.nom" name="nom">
    </div>

    <div class="form-group">
        <label for="exampleFormControlTextarea1" class="form-label">Adresse</label>
        <input type="text" class="form-control" id="adresse" required [(ngModel)]="employee.adresse" name="adresse">
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput1" class="form-label">Email </label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="employee.email" name="email">
    </div>
    
    <div class="form-group">
        <label for="formGroupExampleInput" class="form-label">Telephone </label>

        <input type="text" class="form-control" id="tel" required [(ngModel)]="employee.tel" name="tel">
    </div>

    <div class="form-group">
        <label for="formGroupExampleInput" class="form-label">Societe </label>
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
           <option   *ngFor="let societe of societes | async" value="societe.id">{{societe.nom}}</option>
          </select>
            
        
    </div>

    <button type="submit" class="btn btn-success">Enregistrer</button>
  </form>
</div>
