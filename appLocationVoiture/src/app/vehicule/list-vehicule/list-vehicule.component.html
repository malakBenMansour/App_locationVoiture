<div class="panel panel-primary">
    <div class="panel-heading">
      <h2 class="fw-bold" class="text-primary" class="text-center">Liste des VÃ©hicules</h2>
    </div>
    <input  class ="form-control"type="text" name="nom" [(ngModel)]="nom" (ngModelChange)="Search()" placeholder="
    Taper le nom Vehicule">
    <div class="panel-body">
      <table class="table table-striped-columns">

        <thead>
          <tr>
            <th (click)="sort('nom')"> <i class="fa-solid fa-arrow-down-arrow-up"></i>Nom Vehicule &nbsp;</th>
            <th>Matricule Vehicule</th>
            <th>Couleur Vehicule</th>
            <th>Numero  Chassis</th>
            <th>Date debut Service </th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees | orderBy: key: reverse | paginate: {itemsPerPage:3,currentPage:p}; ">
            <td>{{employee.nom}}</td>
            <td>{{employee.matricule}}</td>
            <td>{{employee.color}}</td>
            <td>{{employee.numChassis}}</td>
            <td>{{employee.dateDebService}}</td>
           
           <td><button class="btn btn-danger" (click)="deleteEmployee(employee.id)"  >Supprimer</button>
            <button (click)="updateEmployee(employee.id)" class="btn btn-info" style="margin-left: 10px">Modifier</button>
                
            </td>
          </tr>
        </tbody>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </table>
    </div>
  </div>
