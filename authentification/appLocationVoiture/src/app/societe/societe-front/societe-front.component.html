
 <input class ="form-control"type="text" name="nom" [(ngModel)]="nom" (ngModelChange)="Search()" placeholder="
 Taper le nom Agence">
 <div class="panel-body">
   

<ol class="list-group list-group-numbered" *ngFor="let employee of employees | orderBy: key: reverse | paginate: {itemsPerPage:3,currentPage:p}; ">
    <li class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto" >
        <div class="fw-bold" (click)="sort('nom')">{{employee.nom}}</div>
        {{employee.adresse}}
             {{employee.email}}
            {{employee.tel}}
           {{employee.site}}
      </div>
      <span class="badge bg-primary rounded-pill">14</span>
    </li>
    
    
  </ol>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
 </div>
